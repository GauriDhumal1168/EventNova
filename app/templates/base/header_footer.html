<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for the header and footer -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base/header_footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename=page_style) }}">
</head>

<body>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo/EventNova-Logo-White.png') }}" alt="Bootstrap" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <form class="d-flex mx-auto w-75 my-auto" role="search" id="search-form" action="/search_results" method="get">
                    <input class="form-control me-2 search-box w-100" type="search" placeholder="Search" aria-label="Search" name="query" id="search-query">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="locationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Location
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="locationDropdown">
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Mumbai')">Mumbai</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Pune')">Pune</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Delhi')">Delhi</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Hyderabad')">Hyderabad</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Chennai')">Chennai</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectLocation('Kolkata')">Kolkata</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Sign In
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            <li><a class="dropdown-item" href="/signup_select">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Secondary Navbar with buttons -->
    <nav class="navbar secondary-navbar">
        <div class="container-fluid d-flex justify-content-center">
            <a class="nav-link text-white" href="/movies">Movies</a>
            <a class="nav-link text-white" href="/events">Events</a>
            <a class="nav-link text-white" href="/shows">Shows</a>
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Set page_script dynamically -->
    <script src="{{ url_for('static', filename=page_script) }}"></script>
    <!-- Include header-footer.js script -->
    <script src="{{ url_for('static', filename='scripts/base/header-footer.js') }}"></script>
</body>
</html>
