<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_title %}{% endblock page_title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename=stylesheet_file) }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/base/signin_base.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
    </head>
    <body>

        <a href="/"><img src="{{ url_for('static', filename='logo/EventNova-Logo-Black.png') }}" alt="EventNova Logo" class="top-left-logo" height="75"></a>
        
        {% block content %}{% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename=script_file) }}"></script>
    </body>
</html>
